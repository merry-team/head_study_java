spring:
  thymeleaf:
    mode: LEGACYHTML5
    cache: false
  jackson:
    time-zone: GMT+8
    date-format: yyyy-MM-dd HH:mm:ss
  profiles: 
    active: pro
  servlet:
    multipart:
      max-file-size: 500Mb
      max-request-size: 500Mb
  devtools:
    restart:
      enabled: true
  cache:
    type: redis
    ehcache:
      config: classpath:config/ehcache.xml

