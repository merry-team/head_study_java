<!DOCTYPE html>
<html>
<meta charset="utf-8">
<head th:include="include :: header"></head>
<body class="gray-bg">
	<div class="wrapper wrapper-content ">
		<div class="row">
			<div class="col-sm-12">
				<div class="ibox float-e-margins">
					<div class="ibox-content">
						<form class="form-horizontal m-t" id="signupForm" method="post" enctype="multipart/form-data" >
							<div class="form-group">
								<label class="col-sm-3 control-label">名称：</label>
								<div class="col-sm-8">
									<input id="contactsName" name="contactsName" class="form-control"
										type="text">
								</div>
							</div>
							<div class="form-group">
								<label class="col-sm-3 control-label">execl文件：</label>
								<div class="col-sm-8">
									<input type="file" id="myfile" name="myfile">
								</div>
								 <span id="txtfilename" style="margin:10px; display:block;"></span>
							</div>
							<div class="form-group">
								<label class="col-sm-3 control-label">是否共享:</label>
								<div class="col-sm-8">
									<label class="radio-inline"> <input type="radio"
										name="isSharing" value="1" />  共享
									</label> <label class="radio-inline"> <input type="radio"
										name="isSharing" value="-1" /> 独享
									</label>
								</div>
							</div>
							<div class="form-group">
								<div class="col-sm-8 col-sm-offset-3">
									<button  type="submit" class="btn btn-primary"  >保存</button>
								</div>
							</div>
						</form>
					</div>
				</div>
			</div>
		</div>
	</div>
	<div th:include="include::footer"></div>
	<script type="text/javascript" src="/js/appjs/card/contactsInfo/batchinsert.js">		
	</script>
</body>
</html>
