<!DOCTYPE html>
<html>
<meta charset="utf-8">
<head th:include="include :: header"></head>
<body class="gray-bg">
	<div class="wrapper wrapper-content ">
		<div class="row">
			<div class="col-sm-12">
				<div class="ibox float-e-margins">
					<div class="ibox-content">
						<form class="form-horizontal m-t" id="signupForm">
						<input id="contactsId" name="contactsId" th:value="${contactsInfo.contactsId}"  type="hidden">
							<div class="form-group">	
								<label class="col-sm-3 control-label">名称：</label>
								<div class="col-sm-8">
									<input id="contactsName" name="contactsName" th:value="${contactsInfo.contactsName}" class="form-control" type="text">
								</div>
							</div>
							<div class="form-group">	
								<label class="col-sm-3 control-label">是否共享</label>
								<div class="col-sm-8">
									<label class="radio-inline"> <input type="radio"
										name="isSharing" value="1"  th:checked="${contactsInfo.isSharing} == 1"/>  共享
									</label> <label class="radio-inline"> <input type="radio"
										name="isSharing" value="-1" th:checked="${contactsInfo.isSharing} == -1"/> 独享
									</label>
					        	</div>
							</div>
							<div class="form-group">
								<div class="col-sm-8 col-sm-offset-3">
									<button type="submit" class="btn btn-primary">提交</button>
								</div>
							</div>
						</form>
					</div>
				</div>
			</div>
	</div>
	</div>
	<div th:include="include::footer"></div>
	<script type="text/javascript" src="/js/appjs/card/contactsInfo/edit.js">
	</script>
</body>
</html>
