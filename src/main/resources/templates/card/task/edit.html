<!DOCTYPE html>
<html>
<meta charset="utf-8">
<head th:include="include :: header"></head>
<body class="gray-bg">
	<div class="wrapper wrapper-content ">
		<div class="row">
			<div class="col-sm-12">
				<div class="ibox float-e-margins">
					<div class="ibox-content">
						<form class="form-horizontal m-t" id="signupForm">
						<input id="task_id" name="task_id" th:value="${task.task_id}"  type="hidden">
							<div class="form-group">	
								<label class="col-sm-3 control-label">管理者id：</label>
								<div class="col-sm-8">
									<input id="userId" name="userId" th:value="${task.userId}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">：</label>
								<div class="col-sm-8">
									<input id="taskName" name="taskName" th:value="${task.taskName}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">任务创建时间：</label>
								<div class="col-sm-8">
									<input id="taskCreate" name="taskCreate" th:value="${task.taskCreate}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">任务开始时间：</label>
								<div class="col-sm-8">
									<input id="taskStart" name="taskStart" th:value="${task.taskStart}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">任务结束时间：</label>
								<div class="col-sm-8">
									<input id="taskEnd" name="taskEnd" th:value="${task.taskEnd}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">任务修改时间：</label>
								<div class="col-sm-8">
									<input id="taskModified" name="taskModified" th:value="${task.taskModified}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">总任务数：</label>
								<div class="col-sm-8">
									<input id="taskTotal" name="taskTotal" th:value="${task.taskTotal}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">短信单价(单位分)：</label>
								<div class="col-sm-8">
									<input id="unitPrice" name="unitPrice" th:value="${task.unitPrice}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">每日发生量：</label>
								<div class="col-sm-8">
									<input id="dailyQuantity" name="dailyQuantity" th:value="${task.dailyQuantity}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">成功数：</label>
								<div class="col-sm-8">
									<input id="successCount" name="successCount" th:value="${task.successCount}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">：</label>
								<div class="col-sm-8">
									<input id="content" name="content" th:value="${task.content}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">失败数：</label>
								<div class="col-sm-8">
									<input id="falseCount" name="falseCount" th:value="${task.falseCount}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">是否处理标识：</label>
								<div class="col-sm-8">
									<input id="dealflag" name="dealflag" th:value="${task.dealflag}" class="form-control" type="text">
								</div>
							</div>
																					<div class="form-group">
								<div class="col-sm-8 col-sm-offset-3">
									<button type="submit" class="btn btn-primary">提交</button>
								</div>
							</div>
						</form>
					</div>
				</div>
			</div>
	</div>
	</div>
	<div th:include="include::footer"></div>
	<script type="text/javascript" src="/js/appjs/card/task/edit.js">
	</script>
</body>
</html>
