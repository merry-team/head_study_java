<!DOCTYPE html>
<html>
<meta charset="utf-8">
<head th:include="include :: header"></head>
<body class="gray-bg">
	<div class="wrapper wrapper-content ">
		<div class="col-sm-12">
			<div class="ibox">
				<div class="ibox-body">
					<div class="fixed-table-toolbar">
						<div class="columns pull-left">
							<button shiro:hasPermission="xinzhizhu:csOrder:add" type="button" class="btn  btn-primary" onclick="add()">
								<i class="fa fa-plus" aria-hidden="true"></i>添加
							</button>
							<button shiro:hasPermission="xinzhizhu:csOrder:batchRemove" type="button" class="btn  btn-danger"
								onclick="batchRemove()">
								<i class="fa fa-trash" aria-hidden="true"></i>删除
							</button>
						</div>
						<div class="columns pull-right">
							<button class="btn btn-success" onclick="reLoad()">查询</button>
							<button class="btn btn-success" onclick="exportexec()">下载</button>
						</div>
						<div class="columns pull-right  nopadding">
							<input id="searchName" type="text" class="form-control"
								 placeholder="请输入用户昵称" >
						</div>			

						<div class="columns pull-right  nopadding">
									<select class="form-control" name="payStatus" id="payStatus">  
									    <option value=''>--请选择付费状态--</option>                                                           
										<option value='0'>未付款</option>
										<option value='1'>付款中</option>
										<option value='2'>已付款</option>
									</select>
						</div>
						<div class="columns pull-right  nopadding">
							<button class="btn btn-info">付费状态</button>
						</div>
					</div>
					<table id="exampleTable" data-mobile-responsive="true">
					</table>
				</div>
			</div>
		</div>
	</div>
	<!--shiro控制bootstraptable行内按钮看见性 来自bootdo的创新方案 -->
		<div>
			<script type="text/javascript">
				var s_edit_h = 'hidden';
				var s_remove_h = 'hidden';
				var s_resetPwd_h = 'hidden';
			</script>
		</div>
		<div shiro:hasPermission="xinzhizhu:csOrder:edit">
			<script type="text/javascript">
				s_edit_h = '';
			</script>
		</div>
		<div shiro:hasPermission="xinzhizhu:csOrder:remove">
			<script type="text/javascript">
				var s_remove_h = '';
			</script>
		</div>
		<div shiro:hasPermission="xinzhizhu:csOrder:resetPwd">
			<script type="text/javascript">
				var s_resetPwd_h = '';
			</script>
		</div>
	</div>
	<div th:include="include :: footer"></div>
	<script type="text/javascript" src="/js/appjs/xinzhizhu/csOrder/csOrder.js"></script>
</body>
</html>
