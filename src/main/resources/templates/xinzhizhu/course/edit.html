<!DOCTYPE html>
<html>
<meta charset="utf-8">
    <link href="/css/layui.css" rel="stylesheet">
<head th:include="include :: header"></head>
<body class="gray-bg">
	<div class="wrapper wrapper-content ">
		<div class="row">
			<div class="col-sm-12">
				<div class="ibox float-e-margins">
					<div class="ibox-content">
						<form class="form-horizontal m-t" id="signupForm">
						<input id="courseId" name="courseId" th:value="${course.courseId}"  type="hidden">
							<div class="form-group">	
								<label class="col-sm-3 control-label">课程名称：</label>
								<div class="col-sm-8">
									<input id="courseName" name="courseName" class="form-control" type="text" th:value="${course.courseName}" >
								</div>
							</div>
							<div class="form-group">	
								<label class="col-sm-3 control-label">课程分类：</label>
								<div class="col-sm-8">
								<select data-placeholder="选择类别" class="form-control chosen-select" id="categoryId" name="categoryId"
										tabindex="2" style="width: 100%">
										<option value="">请选择分类</option>     
										<option  th:each="entries,stat:${categoryList}" th:value="${entries['categoryId']}"  th:selected="${entries['categoryId']  eq course.categoryId}" th:text="${entries['categoryName']}"></option>                                                                 
									</select>
								</div>
							</div>
							<div class="form-group">	
								<label class="col-sm-3 control-label">课程描述：</label>
								<div class="col-sm-8">
									<input id="content" name="content" class="form-control" type="text"  th:value="${course.content}">
								</div>
							</div>
							
							<div class="form-group">
								   <label class="col-sm-3 control-label">	
								       <button type="button" class="layui-btn" id="test1">
	                            		<i class="fa fa-cloud"></i>上传课程图片
	                        			</button>
                       			   </label>
									<input id="imageUrl" name="imageUrl" class="form-control"  th:value="${course.imageUrl}" type="text" style="width:1px">
									<div class="image"><img id="imageurlshow"  class="img-responsive"  th:src="@{${course.imageUrl}}"></div>
									
							</div>
							
							<div class="form-group">	
								<label class="col-sm-3 control-label">课程价格(元)：</label>
								<div class="col-sm-8">
									<input id="coursePrice_1" name="coursePrice_1" class="form-control" type="text" th:value="${#numbers.formatDecimal(course.coursePrice/100.0, 1, 2)}" >
									<input id="coursePrice" name="coursePrice" class="form-control" type="hidden" th:value="${#numbers.formatDecimal(course.coursePrice/100.0, 1, 2)}" >
								</div>
							</div>
																												<div class="form-group">
								<div class="col-sm-8 col-sm-offset-3">
									<button type="submit" class="btn btn-primary">提交</button>
								</div>
							</div>
						</form>
					</div>
				</div>
			</div>
	</div>
	</div>
	<div th:include="include::footer"></div>
	<script src="/js/layui.js"></script>
	<script type="text/javascript" src="/js/appjs/xinzhizhu/course/edit.js">
	</script>
	<script type="text/javascript">
	    layui.use('upload', function () {
	        var upload = layui.upload;
	        //执行实例
	        var uploadInst = upload.render({
	            elem: '#test1', //绑定元素
	            url: '/common/sysFile/upload', //上传接口
	            size: 1000,
	            accept: 'file',
	            done: function (r) {
	                layer.msg(r.message);
	                $("#imageUrl").val(r.fileName);
	                $("#imageurlshow").attr("src",r.fileName);
	            },
	            error: function (r) {
	                layer.msg(r.message);
	            }
	        });
	    });
	</script>
</body>
</html>
