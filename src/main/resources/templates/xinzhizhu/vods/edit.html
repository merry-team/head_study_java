<!DOCTYPE html>
<html>
<meta charset="utf-8">
    <link href="/css/layui.css" rel="stylesheet">
<head th:include="include :: header"></head>
<body class="gray-bg">
	<div class="wrapper wrapper-content ">
		<div class="row">
			<div class="col-sm-12">
				<div class="ibox float-e-margins">
					<div class="ibox-content">
						<div class="col-sm-12">
							<h4>修改视频</h4>
						</div>
						<form class="form-horizontal m-t" id="signupForm">
						<input id="vodId" name="vodId" th:value="${vods.vodId}"  type="hidden">
							<div class="form-group">	
								<label class="col-sm-3 control-label">视频名称：</label>
								<div class="col-sm-8">
									<input id="vodTitle" name="vodTitle" th:value="${vods.vodTitle}" class="form-control" type="text">
								</div>
							</div>
							<div class="form-group">	
								<label class="col-sm-3 control-label">视频排序：</label>
								<div class="col-sm-8">
									<input id="orderSort" name="orderSort" class="form-control" type="text" placeholder = "按照从大到小的顺序排序" th:value="${vods.orderSort}">
								</div>
							</div>
							<div class="form-group">	
								<input id="content" name="content" type="hidden" th:value="${vods.content}"> <label
									class="col-sm-1 control-label">视频介绍：</label>
								<div class="col-sm-11">
									<div class="ibox-content no-padding">
										<div id="content_sn" class="summernote"></div>
									</div>
								</div>
							</div>
							<div class="form-group">	
								<label class="col-sm-3 control-label">课程分类：</label>
								<div class="col-sm-8">
									<select data-placeholder="选择课程" class="form-control chosen-select" id="courseId" name="courseId"
										tabindex="2" style="width: 100%">
										<option value="">请选择课程</option>                                                                      
										<option  th:each="entries,stat:${courseList}" th:value="${entries['courseId']}"  th:selected="${entries['courseId']  eq vods.courseId}" th:text="${entries['courseName']}"></option>      
									</select>
								</div>
							</div>
							<div class="form-group">
								   <label class="col-sm-3 control-label">
								       <button type="button" class="layui-btn" id="test1">
	                            		<i class="fa fa-cloud"></i>上传视频件
	                        			</button>
                       			   </label>
									<input id="fileUrl" name="fileUrl" class="form-control" th:value="${vods.fileUrl}" type="text" style="width:1px">
									<video  width="500px" height="300px"  style="width: 100%;height: 100%" autoplay="autoplay" >
									 <source type="video/mp4" id="imageurlshow"  class="img-responsive" th:src="@{${vods.fileUrl}}" >
									 您的浏览器不支持 video 元素。
									</video>									
							</div>
							<div class="form-group">
								   <label class="col-sm-3 control-label">	
								       <button type="button" class="layui-btn" id="test2">
	                            		<i class="fa fa-cloud"></i>上传图片
	                        			</button>
                       			   </label>
									<input id="imageUrl" name="imageUrl" class="form-control" th:value="${vods.imageUrl}" type="text" style="width:1px">
									<div class="image"><img id="imageurlshow2"  class="img-responsive" th:src="@{${vods.imageUrl}}" ></div>
									
							</div>
							<div class="form-group">
								<div class="col-sm-8 col-sm-offset-3">
									<button type="submit" class="btn btn-primary">提交</button>
								</div>
							</div>
						</form>
					</div>
				</div>
			</div>
	</div>
	</div>
	<div th:include="include::footer"></div>
	<script src="/js/layui.js"></script>
	<script type="text/javascript" src="/js/appjs/xinzhizhu/vods/edit.js">
	</script>
	<script type="text/javascript">
	    layui.use('upload', function () {
	        var upload = layui.upload;
	        //执行实例
	        var uploadInst = upload.render({
	            elem: '#test1', //绑定元素
	            url: '/common/sysFile/upload', //上传接口
	            size: 500000,
	            accept: 'file',
	            done: function (r) {
	                layer.msg(r.message);
	                $("#fileUrl").val(r.fileName);
	                $("#imageurlshow").attr("src",r.fileName);
	            },
	            error: function (r) {
	                layer.msg(r.message);
	            }
	        });
	    });
	</script>
	<script type="text/javascript">
	    layui.use('upload', function () {
	        var upload = layui.upload;
	        //执行实例
	        var uploadInst = upload.render({
	            elem: '#test2', //绑定元素
	            url: '/common/sysFile/upload', //上传接口
	            size: 1000,
	            accept: 'file',
	            done: function (r) {
	                layer.msg(r.message);
	                $("#imageUrl").val(r.fileName);
	                $("#imageurlshow2").attr("src",r.fileName);
	            },
	            error: function (r) {
	                layer.msg(r.message);
	            }
	        });
	    });
	</script>
</body>
</html>
