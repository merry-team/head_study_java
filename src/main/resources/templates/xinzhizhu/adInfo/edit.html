<!DOCTYPE html>
<html>
<meta charset="utf-8">
<link href="/css/layui.css" rel="stylesheet">
<link href="/css/plugins/datapicker/datepicker3.css"   rel="stylesheet">
<head th:include="include :: header"></head>
<body class="gray-bg">
	<div class="wrapper wrapper-content ">
		<div class="row">
			<div class="col-sm-12">
				<div class="ibox float-e-margins">
					<div class="ibox-content">
						<form class="form-horizontal m-t" id="signupForm">
						<input id="id" name="id" th:value="${adInfo.id}"  type="hidden">
							<div class="form-group">	
								<label class="col-sm-3 control-label">广告位置：</label>
								<div class="col-sm-8">
									<select data-placeholder="选择广告位置" class="form-control chosen-select" id="adPositionId" name="adPositionId"
										tabindex="2" style="width: 100%">
										<option value="">请选择分类</option>     
										<option  th:each="entries,stat:${adpostionList}" th:value="${entries['id']}"  th:selected="${entries['id']  eq adInfo.adPositionId}" th:text="${entries['name']}"></option>                                                                 
									</select>
								</div>
								
								
							</div>
							<div class="form-group">	
								<label class="col-sm-3 control-label">广告名称：</label>
								<div class="col-sm-8">
									<input id="name" name="name" th:value="${adInfo.name}" class="form-control" type="text">
								</div>
							</div>
							<div class="form-group">	
								<label class="col-sm-3 control-label">链接：</label>
								<div class="col-sm-8">
									<input id="link" name="link" th:value="${adInfo.link}" class="form-control" type="text">
								</div>
							</div>
							<div class="form-group">
								   <label class="col-sm-3 control-label">	
								       <button type="button" class="layui-btn" id="test1">
	                            		<i class="fa fa-cloud"></i>上传图片
	                        			</button>
                       			   </label>
									<input id="imageUrl" name="imageUrl" class="form-control"  th:value="${adInfo.imageUrl}" type="text" style="width:1px">
									<div class="image"><img id="imageurlshow"  class="img-responsive"  th:src="@{${adInfo.imageUrl}}"></div>
									
							</div>
							<div class="form-group">	
								<label class="col-sm-3 control-label">内容：</label>
								<div class="col-sm-8">
									<input id="content" name="content" th:value="${adInfo.content}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">结束时间：</label>
								<div class="col-sm-8">
									<input id="endTime" name="endTime" th:value="${EndTime}" class="form-control" type="text">
								</div>
							</div>
							<div class="form-group">
								<div class="col-sm-8 col-sm-offset-3">
									<button type="submit" class="btn btn-primary">提交</button>
								</div>
							</div>
						</form>
					</div>
				</div>
			</div>
	</div>
	</div>
	<div th:include="include::footer"></div>	
	<script type="text/javascript" src="/js/plugins/datapicker/bootstrap-datepicker.js"></script>
	<script src="/js/layui.js"></script>
	<script type="text/javascript" src="/js/appjs/xinzhizhu/adInfo/edit.js">
	</script>
	<script>
	  $( function() {
	      $("#endTime").datepicker
	      ({
	          autoclose: true,
	          todayHighlight: true,
	          /*汉化*/
	          language: "zh-CN",
	          /*日期格式*/
	          format:"yyyy-mm-dd"});
	  })
	</script>
	<script type="text/javascript">
	    layui.use('upload', function () {
	        var upload = layui.upload;
	        //执行实例
	        var uploadInst = upload.render({
	            elem: '#test1', //绑定元素
	            url: '/common/sysFile/upload', //上传接口
	            size: 1000,
	            accept: 'file',
	            done: function (r) {
	                layer.msg(r.message);
	                $("#imageUrl").val(r.fileName);
	                $("#imageurlshow").attr("src",r.fileName);
	            },
	            error: function (r) {
	                layer.msg(r.message);
	            }
	        });
	    });
	</script>
</body>
</html>
