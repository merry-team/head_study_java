<!DOCTYPE html>
<html>
<meta charset="utf-8">
<head th:include="include :: header"></head>
<body class="gray-bg">
	<div class="wrapper wrapper-content ">
		<div class="row">
			<div class="col-sm-12">
				<div class="ibox float-e-margins">
					<div class="ibox-content">
						<form class="form-horizontal m-t" id="signupForm">
						<input id="departmentId" name="departmentId" th:value="${department.departmentId}"  type="hidden">
							<div class="form-group">	
								<label class="col-sm-3 control-label">公司名称：</label>
								<div class="col-sm-8">
									<select class="form-control" name="companyId" id="companyId">                                                             
										<option>请选择体检机构</option>                                                                      
										 <option  th:each="entries,stat:${companyList}" th:value="${entries['companyId']}"  th:selected="${entries['companyId']  eq department.companyId}" th:text="${entries['companyName']}"></option>
									</select>
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">分公司名称：</label>
								<div class="col-sm-8">
									<input id="departmentName" name="departmentName" th:value="${department.departmentName}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">经营时间：</label>
								<div class="col-sm-8">
									<select class="form-control" name="timeId" id="timeId">                                                             
										<option>请选择经营时间</option>                                                                      
										 <option  th:each="entries,stat:${workList}" th:value="${entries['workId']}"  th:selected="${entries['workId']  eq department.timeId}" th:text="${entries['remark']}"></option>
									</select>
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">分公司所在省：</label>
								<div class="col-sm-8">
									<select class="form-control" name="provinceId" id="provinceId">                                                             
										<option>--请选择省--</option>
									</select>
									<input id="_provinceId" name="_provinceId" th:value="${department.provinceId}" class="form-control"  type="hidden">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">分公司所在市：</label>
								<div class="col-sm-8">
									<select class="form-control" name="cityId" id="cityId">                                                             
										<option>--请选择地市--</option>
									</select>
									<input id="_cityId" name="_cityId" th:value="${department.cityId}" class="form-control" type="hidden">
								</div>
							</div>
														
														<div class="form-group">	
								<label class="col-sm-3 control-label">地址：</label>
								<div class="col-sm-8">
									<input id="address" name="address" th:value="${department.address}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">联系电话：</label>
								<div class="col-sm-8">
									<input id="telephone" name="telephone" th:value="${department.telephone}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">主页：</label>
								<div class="col-sm-8">
									<input id="homePage" name="homePage" th:value="${department.homePage}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">备注：</label>
								<div class="col-sm-8">
									<input id="remarks" name="remarks" th:value="${department.remarks}" class="form-control" type="text">
								</div>
							</div>
														
																					<div class="form-group">
								<div class="col-sm-8 col-sm-offset-3">
									<button type="submit" class="btn btn-primary">提交</button>
								</div>
							</div>
						</form>
					</div>
				</div>
			</div>
	</div>
	</div>
	<div th:include="include::footer"></div>
	<script type="text/javascript" src="/js/appjs/health/department/edit.js">
	</script>
</body>
</html>
