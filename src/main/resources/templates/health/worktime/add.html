<!DOCTYPE html>
<html>
<meta charset="utf-8">
<head th:include="include :: header"></head>
<body class="gray-bg">
	<div class="wrapper wrapper-content ">
		<div class="row">
			<div class="col-sm-12">
				<div class="ibox float-e-margins">
					<div class="ibox-content">
						<form class="form-horizontal m-t" id="signupForm">
							<div class="form-group">	
								<label class="col-sm-3 control-label">工作时间：</label>
								<div class="col-sm-8">
									<input id="workTime" name="workTime" class="form-control" type="text" placeholder="1表示星期天休息；1,2表示周日，周一休息" >
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">工作时间说明：</label>
								<div class="col-sm-8">
									<input id="remark" name="remark" class="form-control" type="text" placeholder="星期天休息">
								</div>
							</div>
														<div class="form-group">
								<div class="col-sm-8 col-sm-offset-3">
									<button type="submit" class="btn btn-primary">提交</button>
								</div>
							</div>
						</form>
					</div>
				</div>
			</div>
	</div>
	</div>
	<div th:include="include::footer"></div>
	<script type="text/javascript" src="/js/appjs/health/worktime/add.js">
	</script>
</body>
</html>
