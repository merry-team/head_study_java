<!DOCTYPE html>
<html>
<meta charset="utf-8">
<link href="/css/layui.css" rel="stylesheet">
<head th:include="include :: header"></head>
<body class="gray-bg">
	<div class="wrapper wrapper-content ">
		<div class="row">
			<div class="col-sm-12">
				<div class="ibox float-e-margins">
					<div class="ibox-content">
						<form class="form-horizontal m-t" id="signupForm">
						<input id="id" name="id" th:value="${good.id}"  type="hidden">
							<div class="form-group">	
								<label class="col-sm-3 control-label">商品名称：</label>
								<div class="col-sm-8">
									<input id="goodName" name="goodName" th:value="${good.goodName}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">简介：</label>
								<div class="col-sm-8">
									<input id="goodsBrief" name="goodsBrief" th:value="${good.goodsBrief}" class="form-control" type="text">
								</div>
							</div>
																					<div class="form-group">	
								<label class="col-sm-3 control-label">商品描述：</label>
								<div class="col-sm-8">
									<input id="goodsDesc" name="goodsDesc" th:value="${good.goodsDesc}" class="form-control" type="text" style="width:1px">
								 	<div class="ibox-content no-padding">
										<div id="content_sn" class="summernote"></div>
									</div>
								</div>
						   </div>
								 											<div class="form-group">	
								<label class="col-sm-3 control-label">套餐类型：</label>
								<div class="col-sm-8">
									<select data-placeholder="选择类别" class="form-control chosen-select" id="type" name="type"
										tabindex="2" style="width: 100%">
										<option value="">请选择套餐类型</option>
									<option value="0" th:selected="${good.type eq 0}">男女通用</option>
									<option value="1" th:selected="${good.type eq 1}">仅限男</option>
									<option value="2" th:selected="${good.type eq 2}">女(已婚)</option>
									<option value="3" th:selected="${good.type eq 3}">女(未婚)</option>
									</select>
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">商品排序：</label>
								<div class="col-sm-8">
									<input id="sortOrder" name="sortOrder" th:value="${good.sortOrder}" class="form-control" type="text">
								</div>
							</div>
									
														<div class="form-group">	
								<label class="col-sm-3 control-label">零售价格：</label>
								<div class="col-sm-8">
									<input id="counterPrice" name="counterPrice" th:value="${good.counterPrice}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">实际价格：</label>
								<div class="col-sm-8">
									<input id="retailPrice" name="retailPrice" th:value="${good.retailPrice}" class="form-control" type="text">
								</div>
							</div>

															<div class="form-group">
								   <label class="col-sm-3 control-label">	
								       <button type="button" class="layui-btn" id="testprimary">
	                            		<i class="fa fa-cloud"></i>上传商品主图：
	                        			</button>
                       			   </label>
									<input id="primaryPicUrl" name="primaryPicUrl" class="form-control" th:value="${good.primaryPicUrl}" type="text" style="width:1px">
									<div class="image"><img id="imageurlshowprimary"  class="img-responsive" th:src="@{${good.primaryPicUrl}}" ></div>
									
							</div>
							
																<div class="form-group">
								   <label class="col-sm-3 control-label">	
								       <button type="button" class="layui-btn" id="testlist">
	                            		<i class="fa fa-cloud"></i>上传商品列表图：
	                        			</button>
                       			   </label>
                       			   <input id="listPicUrl" name="listPicUrl" class="form-control" th:value="${good.listPicUrl}" type="text" style="width:1px">
									<div class="image"><img id="imageurlshowlist"  class="img-responsive"  th:src="@{${good.listPicUrl}}" ></div>
									
							</div>

																					<div class="form-group">
								<div class="col-sm-8 col-sm-offset-3">
									<button type="submit" class="btn btn-primary">提交</button>
								</div>
							</div>
						</form>
					</div>
				</div>
			</div>
	</div>
	</div>
	<div th:include="include::footer"></div>
    <script src="/js/layui.js"></script>
	<script type="text/javascript" src="/js/appjs/health/good/edit.js"></script>
	<script type="text/javascript">
	    layui.use('upload', function () {
	        var upload = layui.upload;
	        //执行实例
	        var uploadInst = upload.render({
	            elem: '#testprimary', //绑定元素
	            url: '/common/sysFile/upload', //上传接口
	            size: 1000,
	            accept: 'file',
	            done: function (r) {
	                layer.msg(r.message);
	                $("#primaryPicUrl").val(r.fileName);
	                $("#imageurlshowprimary").attr("src",r.fileName);
	            },
	            error: function (r) {
	                layer.msg(r.message);
	            }
	        });
	    });
	</script>
	<script type="text/javascript">
	    layui.use('upload', function () {
	        var upload = layui.upload;
	        //执行实例
	        var uploadInst = upload.render({
	            elem: '#testlist', //绑定元素
	            url: '/common/sysFile/upload', //上传接口
	            size: 1000,
	            accept: 'file',
	            done: function (r) {
	                layer.msg(r.message);
	                $("#listPicUrl").val(r.fileName);
	                $("#imageurlshowlist").attr("src",r.fileName);
	            },
	            error: function (r) {
	                layer.msg(r.message);
	            }
	        });
	    });
	</script>
</body>
</html>
